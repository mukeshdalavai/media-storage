

<div class="contaner" style="text-align: center;">
    <h1 style="font-family:'Courier New', Courier, monospace"><b>Welcome to Media Storage</b></h1>
</div>

    <mat-card style="width: 40%; margin-top: 5%; margin-left: 30%;">
        <p style="text-align: center;"><b>Search by Path</b></p>
        <mat-chip-list>
            <mat-form-field class="example-form-field" style="width: 70%;">
                <mat-label>Path</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
              &nbsp;
              <mat-chip color="primary" selected (click)="searchFolders()">Submit</mat-chip>
         </mat-chip-list>    
    </mat-card>

    <mat-card class="container" style="margin-top: 10%;">
        <mat-list>
            <mat-list-item>
                <mat-chip-list>
                    <i class="fa fa-chevron-circle-left fa-lg back" aria-hidden="true" (click) = "back()"></i>
                    &nbsp;&nbsp;&nbsp;
                    <div style="width: 200px;">
                       Path : {{path}} 
                    </div> 
                    <mat-chip color="primary" selected (click)="openDialog('folder')">
                        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Folder
                    </mat-chip>
                    <mat-chip color="primary" selected (click)="openDialog('file')">
                        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; File
                    </mat-chip>
                </mat-chip-list>
            </mat-list-item>
            <mat-list-item *ngFor='let fol of data.folders'>
                <div (click)="front(fol.name)" class="col-6 item">
                    <i class="fa fa-folder" aria-hidden="true"  style="color: burlywood;"></i>&nbsp;&nbsp;{{fol.name}}
                </div>
                <div class="col-5">
                    Size : {{fol.humanized}}
                </div>
                <div class="col-1 item">
                    <i class="fa fa-trash trash" aria-hidden="true" (click)="removeItem(fol)"></i>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item *ngFor='let file of data.files'>
                <div (click)="downloadFile(file.alias, file.name)" class="col-6 item">
                    <i class="fa fa-file-image" aria-hidden="true"></i>&nbsp;&nbsp;{{file.name}}
                </div>
                <div class="col-5">
                    Size : {{file.humanized}}
                </div>
                <div class="col-1 item">
                    <i class="fa fa-trash trash" aria-hidden="true" (click)="removeItem(file)"></i>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card>
    
    <div style="height: 50%;">

    </div>
